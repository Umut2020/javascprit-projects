<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Online Alisveris</title>
</head>

<body>

    <h1 id="title">Online Alisveris</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 border border-3">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Exp.Date</th>
                            <th scope="col">Calori</th>
                            <th scope="col">Product</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="urunler">
                    </tbody>
                </table>

            </div>
            <div class="col-4 border border-3">

                <h3 id="alisveris-sepeti-yazisi">Alisveris Sepeti</h3>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Product</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="sepetteki urunler">
                        <tr id="bos-sepet">
                            <td colspan="3">Alisveris Sepetiniz Bos</td>
                        </tr>

                    </tbody>
                </table>

                <div id="toplama ekrani">
                    <h4>Toplam Alisveris Tutari : 0 CH </h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./functions.js"></script>
    <script src="./database.js"></script>
    <script src="./app.js"></script>

</body>

</html>
